function findVowels(string) {
    const vowels = ["a", "e", "i", "o", "u"];
    let count = 1;
    
    for (let i = 0; i < string.length; i++) {
        if (vowels.includes(string[i].toLowerCase())) { 
            count++; 
        }
    }
    
    console.log(count);
    return count; 
}
